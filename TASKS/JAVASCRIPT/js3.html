<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiply and Divide</title>
    <style>
       .container input {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="number1">1st Number:</label>
        <input type="number" id="number1" placeholder="Enter first number">
        
        <label for="number2">2nd Number:</label>
        <input type="number" id="number2" placeholder="Enter second number">
        
        <button onclick="calculate('multiply')">Multiply</button>
        <button onclick="calculate('divide')">Divide</button>
        
        <p>The Result Is: <span id="result"></span></p>
    </div>

    <script>
        function calculate(operation) {
            const num1 = parseFloat(document.getElementById('number1').value);
            const num2 = parseFloat(document.getElementById('number2').value);
            let result;
            if (operation === 'multiply') {
                result = num1 * num2;
            } else if (operation === 'divide') {
                if (num2 === 0) {
                    alert("Cannot divide by zero!");
                    return;
                }
                result = num1 / num2;
            }
            document.getElementById('result').textContent = result;
        }
    </script>
</body>
</html>

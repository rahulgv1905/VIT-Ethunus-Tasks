<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time Display</title>
</head>
<body>
    <div>
        <button onclick="showFormattedDate()">Show Date</button>
        <p id="dateDisplay"></p>
    </div>
    <div>
        <button onclick="showFormattedTime()">Show Time</button>
        <p id="timeDisplay"></p>
    </div>

    <script>
        function showFormattedDate() {
            const currentDate = new Date();
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            const formattedDate = currentDate.toLocaleString('en-US', options);
            document.getElementById('dateDisplay').textContent = formattedDate;
        }

        function showFormattedTime() {
            const currentDate = new Date();
            const options = { weekday: 'short', month: 'short', day: 'numeric', year: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', timeZoneName: 'short' };
            const formattedTime = currentDate.toLocaleString('en-US', options);
            document.getElementById('timeDisplay').textContent = formattedTime;
        }
    </script>
</body>
</html>
